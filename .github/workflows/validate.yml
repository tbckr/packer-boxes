name: Validate Packer templates

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/validate.yml"
      - "**/*.hcl"
  push:
    branches:
      - 'renovate/**'
    paths:
      - ".github/workflows/validate.yml"
      - "**/*.hcl"

concurrency:
  group: ${{ github.workflow }}-$${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      # Checkout repo
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3

      # Install task.dev
      - uses: arduino/setup-task@v1
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download and install Packer
        run: |
          # renovate: datasource=github-releases depName=hashicorp/packer
          export PACKER_VERSION="1.9.0"
          wget https://releases.hashicorp.com/packer/${PACKER_VERSION#v}/packer_${PACKER_VERSION#v}_linux_amd64.zip
          unzip packer_${PACKER_VERSION}_linux_amd64.zip
          sudo mv packer /usr/local/bin

          # Ensure Packer is installed correctly.
          packer --version

      - name: Validate hcl files
        run: |
          task validate